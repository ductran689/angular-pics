<section class="navbar bg-dark">
  <div class="container">
    <div class="logo"></div>
    <div class="home">
      <a href="#home">Home</a>
    </div>
    <div class="pictures">
      <a [routerLink]="['/galleries']" (click)="getPic()">Pictures</a>
    </div>
    <div class="search">
      <label style="color: blue; margin-right: 10px">Search</label>
      <div class="search-field">
        <input type="text" name="search" id="search" class="search-content" />
        <a><img src="../../../assets/images/search-black.svg" alt="" /></a>
      </div>
    </div>
    <div class="login" *ngIf="!isLoggedIn && !loginStatus; else logout">
      <a [routerLink]="['/login']">Login</a>
    </div>
    <ng-template #logout>
      <a [routerLink]="['/login']" (click)="signOut()">Logout</a>
    </ng-template>
  </div>
</section>
<section class="categories">
  <a [routerLink]="['/galleries']" (click)="natClick()"> nature </a>
  <a [routerLink]="['/galleries']" (click)="compClick()"> computer </a>
  <a [routerLink]="['/galleries']" (click)="beachClick()"> beach </a>
  <a [routerLink]="['/galleries']" (click)="churchClick()"> church </a>
  <a [routerLink]="['/galleries']" (click)="animalClick()"> animal </a>
</section>
